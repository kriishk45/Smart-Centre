{% extends "base.html" %}
{% block content %}
<div class="login-container">
    <div class="login-form">
        <h1>Sign Up/Login</h1>
        
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            <span class="helper-text">Your username is your email address</span>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <span class="helper-text">Password must be at least 8 characters long</span>
        </div>
        
        <div class="button-group">
            <button type="button" class="btn-create" onclick="createAccount()">Create Account</button>
            <button type="button" class="btn-login" onclick="login()">Log In</button>
        </div>
    </div>
</div>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
    background-color: #ffffff;
    color: #000000;
}

.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

.login-form {
    background: #ffffff;
    padding: 40px;
    width: 100%;
    max-width: 400px;
}

.login-form h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #000000;
    font-size: 24px;
    font-weight: 500;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    color: #000000;
    font-weight: 500;
    font-size: 14px;
}

.form-group input {
    width: 100%;
    padding: 12px 16px;
    border: 1px solid #e0e0e0;
    border-radius: 8px;
    font-size: 14px;
    background-color: #ffffff;
    transition: border-color 0.3s ease;
}

.form-group input:focus {
    outline: none;
    border-color: #000000;
}

.form-group input::placeholder {
    color: #999999;
}

.helper-text {
    display: block;
    margin-top: 5px;
    font-size: 12px;
    color: #666666;
}

.button-group {
    display: flex;
    gap: 12px;
    margin-top: 30px;
}

.btn-create,
.btn-login {
    flex: 1;
    padding: 12px 24px;
    font-size: 14px;
    font-weight: 500;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    border: none;
}

.btn-create {
    background-color: #ffffff;
    color: #000000;
    border: 1px solid #000000;
}

.btn-login {
    background-color: #000000;
    color: #ffffff;
}

.btn-create:hover {
    background-color: #f5f5f5;
}

.btn-login:hover {
    background-color: #333333;
}

@media (max-width: 480px) {
    .login-form {
        padding: 30px 20px;
    }
    
    .button-group {
        flex-direction: column;
    }
}
</style>

<script>
function createAccount() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    
    if (!username || !password) {
        alert('Please fill in all fields');
        return;
    }
    
    if (password.length < 8) {
        alert('Password must be at least 8 characters long');
        return;
    }
    
    // Simulate account creation
    console.log('Creating account:', { username, password });
    alert('Account created successfully!');
}

function login() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    
    if (!username || !password) {
        alert('Please fill in all fields');
        return;
    }
    
    // Simulate login
    console.log('Logging in:', { username, password });
    alert('Login successful!');
}
</script>
{% endblock %}
