{% extends "base.html" %}

{% block title %}Book a Session{% endblock %}

{% block content %}
<div class="book-container">
    <!-- Rectangular grey title -->
    <div class="book-title">
        <h1>Book Session</h1>
    </div>
    
    <!-- Main content with purple background -->
    <div class="book-main">
        <!-- Left subtitle -->
        <div class="book-subtitle">
            <h3>Schedule Your Session</h3>
            <p>Choose your preferred sport, date, and time</p>
        </div>
        
        <!-- Booking form -->
        <div class="book-form">
            <form id="bookingForm">
                <div class="form-group">
                    <label for="sport">Sport:</label>
                    <select name="sport" id="sport" class="white-button" required>
                        <option value="">Select a sport</option>
                        <option value="Basketball">Basketball</option>
                        <option value="Tennis">Tennis</option>
                        <option value="Soccer">Soccer</option>
                        <option value="Volleyball">Volleyball</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" name="date" id="date" class="white-button" required>
                </div>
                
                <div class="form-group">
                    <label for="time">Time:</label>
                    <select name="time" id="time" class="white-button" required>
                        <option value="">Choose a time slot</option>
                        <option value="09:00">9:00 AM</option>
                        <option value="10:00">10:00 AM</option>
                        <option value="11:00">11:00 AM</option>
                        <option value="12:00">12:00 PM</option>
                        <option value="13:00">1:00 PM</option>
                        <option value="14:00">2:00 PM</option>
                        <option value="15:00">3:00 PM</option>
                        <option value="16:00">4:00 PM</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" class="white-button" required>
                </div>
                
                <div class="form-group">
                    <label for="contact">Contact:</label>
                    <input type="text" name="contact" id="contact" class="white-button" required>
                </div>
                
                <button type="submit" class="white-button">Book Session</button>
            </form>
            
            <div class="success-message" style="display: none;">
                <h3>Booking Confirmed!</h3>
                <p>Your session has been booked successfully.</p>
                <button class="white-button" onclick="goToMyBookings()">View My Bookings</button>
            </div>
        </div>
    </div>
</div>

<style>
.book-container {
    width: 100%;
    min-height: 100vh;
}

.book-title {
    background-color: #666;
    color: white;
    padding: 20px;
    text-align: center;
}

.book-title h1 {
    margin: 0;
    font-size: 2.5em;
    font-weight: 300;
}

.book-main {
    background-color: #8B5CF6;
    padding: 40px;
    min-height: calc(100vh - 100px);
    display: flex;
    flex-wrap: wrap;
    gap: 40px;
    align-items: flex-start;
}

.book-subtitle {
    flex: 0 0 300px;
    color: white;
}

.book-subtitle h3 {
    margin: 0 0 10px 0;
    font-size: 1.5em;
}

.book-subtitle p {
    margin: 0;
    opacity: 0.8;
    font-size: 1.1em;
}

.book-form {
    flex: 1;
    min-width: 300px;
    background: rgba(255, 255, 255, 0.1);
    padding: 30px;
    border-radius: 10px;
    backdrop-filter: blur(10px);
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    color: white;
    margin-bottom: 5px;
    font-weight: 500;
}

.white-button {
    background-color: white;
    color: #8B5CF6;
    border: none;
    padding: 12px 24px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: all 0.3s ease;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.white-button:hover {
    background-color: #f0f0f0;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.success-message {
    text-align: center;
    color: white;
    margin-top: 20px;
}

@media (max-width: 768px) {
    .book-main {
        flex-direction: column;
        padding: 20px;
    }
    
    .book-subtitle {
        flex: 1 1 100%;
    }
}
</style>

<script>
document.getElementById('bookingForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = {
        id: Date.now(), // Simple unique ID
        sport: document.getElementById('sport').value,
        date: document.getElementById('date').value,
        time: document.getElementById('time').value,
        name: document.getElementById('name').value,
        contact: document.getElementById('contact').value,
        createdAt: new Date().toISOString()
    };
    
    // Save booking to localStorage
    const bookings = JSON.parse(localStorage.getItem('bookings') || '[]');
    bookings.push(formData);
    localStorage.setItem('bookings', JSON.stringify(bookings));
    
    // Show success message
    document.getElementById('bookingForm').style.display = 'none';
    document.querySelector('.success-message').style.display = 'block';
    
    console.log('Booking saved:', formData);
});

function goToMyBookings() {
    window.location.href = '/bookings';
}

// Set minimum date to today
document.getElementById('date').min = new Date().toISOString().split('T')[0];
</script>
{% endblock %}
