<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up/Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Sign Up/Login</h1>

    <form class="form">
      <label class="subtitle" for="username">Username</label>
      <input class="input-box" type="text" id="username" placeholder="Enter your username">
      <p class="caption">Your username is your email address.</p>

      <label class="subtitle" for="password">Password</label>
      <input class="input-box" type="password" id="password" placeholder="Enter your password">
      <p class="caption">Password must be at least 8 characters long.</p>

      <button class="btn white-btn">Create Account</button>
      <button class="btn black-btn">Log In</button>
    </form>
  </div>
</body>
</html>
